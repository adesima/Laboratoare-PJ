<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cărților</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Gestionarea Cărților</h1>

    <form action="/carti/adauga" method="post">
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" required>
        </div>
        <div class="mb-3">
            <label for="titlu" class="form-label">Titlu</label>
            <input type="text" class="form-control" id="titlu" name="titlu" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <button type="submit" class="btn btn-primary" name="action" value="add">Adaugă</button>
    </form>

    <div>
        <h2>Mesaj:</h2>
        <p th:text="${message}"></p>
    </div>

    <table class="table table-bordered mt-5">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th :each="carte : ${carti}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
            <td>
                <!-- Buttons for delete and modify -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
